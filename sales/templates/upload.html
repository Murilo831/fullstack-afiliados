<!DOCTYPE html>
<html>
<head>
    <title>Upload de Arquivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 10px;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Upload de Arquivo</h1>
    
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".txt">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
